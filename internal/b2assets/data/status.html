<html>
<head><title>b2 client status</title></head>
<body>
	<h1>uploads</h1>
		{{range $name, $val := .Writers}}
		<h2>{{ $name }}</h2>
			{{range $id, $prog := $val.Progress}}
			{{inc $id}} <progress value="{{$prog}}" max="1"></progress><br />
			{{end}}
		{{end}}
	<h1>downloads</h1>
		{{range $name, $val := .Readers}}
		<h2>{{ $name }}</h2>
			{{range $id, $prog := $val.Progress}}
			{{inc $id}} <progress value="{{$prog}}" max="1"></progress><br />
			{{end}}
		{{end}}
</body>
</html>
